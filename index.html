<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" class="city-input" placeholder="Enter city name">
        <div class="suggestion-box" id="suggestionBox"></div> <!-- Suggestion box -->
        <div class="metric-input">
            <label>
                <input type="radio" name="units" value="metric" checked>
                Metric (°C)
            </label>
            <label>
                <input type="radio" name="units" value="imperial">
                Imperial (°F)
            </label>
        </div>
        <button id="getWeatherBtn">Get Weather</button>
    </div>

    <div class="containertwo">
        <div id="weatherResult" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
